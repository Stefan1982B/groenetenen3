<!doctype html>
<html lang='nl' xmlns:th='http://www.thymeleaf.org' xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments::head(title='Groene tenen')"></head>
<body>
	<div th:if='${param.fout !=null}' th:text='${param.fout}' class='fout'></div>
	<nav th:replace='fragments::menu'></nav>
	<h1>
		<span th:text='#{groeneTenen}'></span>, <span
			th:text='#{${begroeting}}'></span>.
	</h1>
	<blockquote th:text='#{aanlegGazon}'>De aanleg van een
		gezellig gazon.</blockquote>
	<img alt='#{gazon}' th:src='@{/images/gazon.jpg}' class='fullwidth'>
	<div sec:authorize="hasAuthority('manager')">Enkel gebruikers met
		de role manager zien deze tekst</div>
	<div sec:authorize='isAuthenticated()'>Enkel ingelogde gebruikers
		zien deze tekst</div>
</body>
</html>
